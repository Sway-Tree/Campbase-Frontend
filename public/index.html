<html>

  <head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camp Base</title>

    
    <meta name="description" content="Documentation and reference library for ZURB Foundation. JavaScript, CSS, components, grid and more." />
    
    <meta name="author" content="ZURB, inc. ZURB network also includes zurb.com" />
    <meta name="copyright" content="ZURB, inc. Copyright (c) 2013" />

    <link rel="stylesheet" href="/css/foundation.css" />
    <script src="/js/vendors/modernizr.js"></script>
  </head>

  <!-- BODY -->

  <body>

    <!-- Header and Nav -->

    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
          <h1>Camp Base</h1>
          <h5>Enroll for camps and trips online.</h5>
        </div>
      </div>
    </div>

  <!-- End Header and Nav -->


    <div class="row">
    
      <div class="large-9 columns">
        <div id="mainFeed">
          <!-- Main Feed -->
        </div>
        <div id="addField">

        </div>
      </div>

    <!-- Right Sidebar for logged user -->
      <div class="large-3 columns">
        <div id="userPanel" class="panel">
        </div>
      </div>

    <!-- End of Sidebar -->
    </div>


    <div id="myModal" class="reveal-modal" data-reveal> 
      <!-- Main Modal -->
    </div>

    <div id="anotherModal" class="reveal-modal" data-reveal> 
        
    </div>

    <div id="editModal" class="reveal-modal" data-reveal> 
      <!-- Editing Modal -->
    </div>

    <div id="addModal" class="reveal-modal" data-reveal> 
      <center><h3> New Trip </h3></center>
      <form>
        <div class="large-9 large-centered columns">
          <div class="row">
            <div class="large-4 columns">
            <label>Name:</label>
            <input id="tripName" type="text" />
            </div>
          </div>

          <div class="row">
            <div class="large-3 columns">
            <label>Place:</label>
            <input id="tripPlace" type="text" />
            </div>

            <div class="large-3 columns">
            <label>From:</label>
            <input id="tripFrom" type="text" placeholder="yyyy-mm-dd" />
            </div>

            <div class="large-3 columns">
            <label>To:</label>
            <input id="tripTo" type="text" placeholder="yyyy-mm-dd" />
            </div>

            <div class="large-3 columns">
            <label>Price:</label>
            <input id="tripPrice" type="text" />
            </div>
          </div>

          <div class="row collapse">
            <label>Photo:</label>
            <div class="large-2 columns">
              <span class="prefix">http://</span>
            </div>
            <div class="large-10 columns">
              <input id="tripPhoto" type="text" />
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
            <label>Description:</label>
            <textarea id="tripDesc" rows="10"></textarea>
            </div>
          </div>

          <div class="row">
            <p align="right">
              <button id="saveTripButton">
                Save
              </button>
            </p>
          </div>
        </div>
      </form>
      <a class="close-reveal-modal">&#215;</a>
    </div>


  <!-- Showing add Button -->  
    <script type="x-handlebars-template" id="add-new-trip-template">
      <p align="right"><a href ="#" id="addNewTrip" data-reveal-id="addModal">Add new trip</a></p>
    </script>


  <!-- Logging in -->
  <script type="x-handlebars-template" id="log-in-form-template">
      <center><h6> You are not logged in.</h6></center>
        <div class="row" class="large-3 columns">
          <label>e-mail:</label>
            <input id="user-email" type="text" />
        </div>

        <div class="row" class="large-3 columns">
          <label>password:</label>
            <input id="user-password" type="password" />
        </div>
        <p align="right">
        <button id="log-in-button">
          Log in
        </button>
      </p>
        <p></p>
        <p>
          <a href="#" id="sign-up-button">Create an account</a>
        </p>
  </script>


  <!--Showing profile -->
  <script type="x-handlebars-template" id="profile-template">
      <center>
        <h6> You are logged as:</h6>
        <img src={{photo}}>
        <p>{{name}}<br>
        {{surname}}</p>
      </center>
      <p align="right">
        <a href="#" id="edit-profile-button">Edit</a>
      </p>
  </script>


  <!--Create profile -->
  <script type="x-handlebars-template" id="create-profile-template">
       <center><h6> New Profile </h6></center>
      <form>
        <div class="large-9 large-centered columns">
          <div class="row" class="large-12 columns">
            <label>Name:</label>
            <input id="userName" type="text" />
          </div>

          <div class="row" class="large-12 columns">
            <label>Surname:</label>
            <input id="userSurname" type="text" />
          </div>

          <div class="row" class="large-12 columns">
            <label>e-mail:</label>
            <input id="userEmail" type="text" />
          </div>

          <div class="row" class="large-12 columns">
            <label>Photo:</label>
            <input id="userPhoto" type="text" />
          </div>

          <div class="row">
            <p align="right">
              <button id="saveProfileButton">
                Save
              </button>
            </p>
          </div>
        </div>
      </form>
  </script>

  <!--Edit profile -->
  <script type="x-handlebars-template" id="edit-profile-template">
       <center><h6> Edit Profile </h6></center>
      <form>
        <div class="large-9 large-centered columns">
          <div class="row" class="large-12 columns">
            <label>Name:</label>
            <input id="userName" type="text" value="{{name}}" />
          </div>

          <div class="row" class="large-12 columns">
            <label>Surname:</label>
            <input id="userSurname" type="text" value="{{surname}}" />
          </div>

          <div class="row" class="large-12 columns">
            <label>e-mail:</label>
            <input id="userEmail" type="text" value="{{email}}" />
          </div>

          <div class="row" class="large-12 columns">
            <label>Photo:</label>
            <input id="userPhoto" type="text" value="{{photo}}" />
          </div>

          <div class="row">
            <p align="right">
              <button id="saveProfileButton">
                Save
              </button>
            </p>
          </div>
        </div>
      </form>
  </script>


  <!-- Showing trip description -->  
    <script type="x-handlebars-template" id="show-trip-details-template">
      <div class="show-details{{id}}">
        <p>{{description}}</p>
      </div>
      <p align="right">
        <button id="going-on-trip">
          Go on this trip!
        </button>
      </p>
        <a class="close-reveal-modal">&#215;</a> 
    </script>


  <!--Form for editing trip -->
    <script type="x-handlebars-template" id="edit-trip-template">
      <center><h3> Edit Trip </h3></center>
      <form>
        <div class="large-9 large-centered columns">
          <div class="row">
            <div class="large-4 columns">
            <label>Name:</label>
            <input id="tripName" type="text" value="{{name}}" />
            </div>
          </div>

          <div class="row">
            <div class="large-3 columns">
            <label>Place:</label>
            <input id="tripPlace" type="text" value="{{place}}" />
            </div>

            <div class="large-3 columns">
            <label>From:</label>
            <input id="tripFrom" type="text" value="{{from}}" />
            </div>

            <div class="large-3 columns">
            <label>To:</label>
            <input id="tripTo" type="text" value="{{to}}" />
            </div>

            <div class="large-3 columns">
            <label>Price:</label>
            <input id="tripPrice" type="text" value="{{price}}"/>
            </div>
          </div>

          <div class="row collapse">
            <label>Photo:</label>
            <div class="large-2 columns">
              <span class="prefix">http://</span>
            </div>
            <div class="large-10 columns">
              <input id="tripPhoto" type="text" value="{{photo}}"/>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
            <label>Description:</label>
            <textarea id="tripDesc" rows="10">{{description}}</textarea>
            </div>
          </div>

          <div class="row">
            <p align="right">
              <button id="editTripButton">
                Save
              </button>
            </p>
          </div>
        </div>
      </form>
      <a class="close-reveal-modal">&#215;</a> 
    </script>


  <!-- Show Edit|Delete -->
    <script type="x-handlebars-template" id="edit-delete-template">
      <a href="#" id="edit-trip{{id}}" data-reveal-id="editModal">Edit trip</a> |
      <a href="#" id="delete-trip{{id}}">Delete</a> |
      <a href="#" id="participants-trip{{id}}">Show participants</a>
    </script> 


  <!-- Show Edit|Delete -->
    <script type="x-handlebars-template" id="participant-template">
     <div>
      <p>{{i}}. {{name}} {{surname}} ({{email}})</p>
      </div>
      <a id="closing-participants" class="close-reveal-modal">&#215;</a>
    </script> 


  <!-- A trip -->
    <script type="x-handlebars-template" id="trip-row-template">
      <div class="row">
        <div class="large-2 columns"><img src={{photo}}></div>
        <div id="trip-{{id}}">
        </div>
        <div class="large-10 columns">
          <p><a href ="#" id="show-trip-details{{id}}" data-reveal-id="myModal"><strong> {{name}}:</strong></a> {{place}}</p>
        </div>
      </div>
      <hr />
    </script>   

    <script src="/js/vendors/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/js/vendors/jquery.json-2.3.min.js" type="text/javascript"></script>
    <script src="/js/vendors/uuid.js" type="text/javascript"></script>
    <script src="/js/vendors/jstorage.min.js" type="text/javascript"></script>
    <script src="/js/vendors/underscore.js" type="text/javascript"></script>
    <script src="/js/vendors/sugar-1.3.min.js" type="text/javascript"></script>
    <script src="/js/vendors/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
    <script src="/js/vendors/YouAreDaBomb.js" type="text/javascript"></script>
    <script src="/js/vendors/foundation.js"></script>
    <script src="/js/camp_app.js" type="text/javascript"></script> 
    <script>
      $(document).ready(function () {

        $(document).foundation();

      });
        

      var doc = document.documentElement;
        doc.setAttribute('data-useragent', navigator.userAgent);
    </script>
  </body>

</html>
