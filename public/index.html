<html>

  <head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camp Base</title>

    
    <meta name="description" content="Documentation and reference library for ZURB Foundation. JavaScript, CSS, components, grid and more." />
    
    <meta name="author" content="ZURB, inc. ZURB network also includes zurb.com" />
    <meta name="copyright" content="ZURB, inc. Copyright (c) 2013" />

    <link rel="stylesheet" href="/css/foundation.css" />
    <script src="/js/vendors/modernizr.js"></script>
  </head>

  <!-- BODY -->

  <body>

    <!-- Header and Nav -->

    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
          <h1>Camp Base</h1>
          <h5>Enroll for camps and trips online.</h5>
        </div>
      </div>
    </div>

  <!-- End Header and Nav -->


    <div class="row">
    
      <div class="large-9 columns">
        <div id="mainFeed">
          <!-- Main Feed -->
        </div>

        <div>
          <p align="right"><a href ="#" id="addNewTrip" data-reveal-id="addModal">Add new trip</a></p>
        </div>
      </div>

    <!-- Right Sidebar for logged user -->
      <div class="large-3 columns">
        <div class="panel">
          <h5>You're logged as:</h5>
          <center>
            <img src="http://placekitten.com/100/120" />
            <h6><b>Lord</b></h6>
            <h6><b>Meowconi</b></h6>
          </center>
        </div>
      </div>

    <!-- End of Sidebar -->
    </div>

    <div id="myModal" class="reveal-modal" data-reveal> 
      <!-- Main Modal -->
    </div>

    <div id="editModal" class="reveal-modal" data-reveal> 
      <!-- Editing Modal -->
    </div>

    <div id="addModal" class="reveal-modal" data-reveal> 
      <center><h3> New Trip </h3></center>
      <form>
        <div class="large-9 large-centered columns">
          <div class="row">
            <div class="large-4 columns">
            <label>Name:</label>
            <input id="tripName" type="text" />
            </div>
          </div>

          <div class="row">
            <div class="large-3 columns">
            <label>Place:</label>
            <input id="tripPlace" type="text" />
            </div>

            <div class="large-3 columns">
            <label>From:</label>
            <input id="tripFrom" type="text" placeholder="yyyy-mm-dd" />
            </div>

            <div class="large-3 columns">
            <label>To:</label>
            <input id="tripTo" type="text" placeholder="yyyy-mm-dd" />
            </div>

            <div class="large-3 columns">
            <label>Price:</label>
            <input id="tripPrice" type="text" />
            </div>
          </div>

          <div class="row collapse">
            <label>Photo:</label>
            <div class="large-2 columns">
              <span class="prefix">http://</span>
            </div>
            <div class="large-10 columns">
              <input id="tripPhoto" type="text" />
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
            <label>Description:</label>
            <textarea id="tripDesc" rows="10"></textarea>
            </div>
          </div>

          <div class="row">
            <p align="right">
              <button id="saveTripButton">
                Save
              </button>
            </p>
          </div>
        </div>
      </form>
      <a class="close-reveal-modal">&#215;</a>
    </div>



  <!-- Showing trip description -->  
    <script type="x-handlebars-template" id="show-trip-details-template">
      <div class="show-details{{id}}">
        <p>{{description}}</p>
      </div>
      <p align="right">
        <button id="going-on-trip">
          Go on this trip!
        </button>
      </p>
        <a class="close-reveal-modal">&#215;</a> 
    </script>


  <!--Form for editing trip -->
    <script type="x-handlebars-template" id="edit-trip-template">
      <center><h3> Edit Trip </h3></center>
      <form>
        <div class="large-9 large-centered columns">
          <div class="row">
            <div class="large-4 columns">
            <label>Name:</label>
            <input id="tripName" type="text" value="{{name}}" />
            </div>
          </div>

          <div class="row">
            <div class="large-3 columns">
            <label>Place:</label>
            <input id="tripPlace" type="text" value="{{place}}" />
            </div>

            <div class="large-3 columns">
            <label>From:</label>
            <input id="tripFrom" type="text" value="{{from}}" />
            </div>

            <div class="large-3 columns">
            <label>To:</label>
            <input id="tripTo" type="text" value="{{to}}" />
            </div>

            <div class="large-3 columns">
            <label>Price:</label>
            <input id="tripPrice" type="text" value="{{price}}"/>
            </div>
          </div>

          <div class="row collapse">
            <label>Photo:</label>
            <div class="large-2 columns">
              <span class="prefix">http://</span>
            </div>
            <div class="large-10 columns">
              <input id="tripPhoto" type="text" value="{{photo}}"/>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
            <label>Description:</label>
            <textarea id="tripDesc" rows="10">{{description}}</textarea>
            </div>
          </div>

          <div class="row">
            <p align="right">
              <button id="editTripButton">
                Save
              </button>
            </p>
          </div>
        </div>
      </form>
      <a class="close-reveal-modal">&#215;</a> 
    </script>



  <!-- A trip -->
    <script type="x-handlebars-template" id="trip-row-template">
      <div class="row">
        <div class="large-2 columns"><img src={{photo}} /></div>
        <div>
          <a href="#" id="edit-trip{{id}}" data-reveal-id="editModal">Edit trip</a> |
          <a href="#" id="delete-trip{{id}}">Delete</a>
        </div>
        <div class="large-10 columns">
          <p><a href ="#" id="show-trip-details{{id}}" data-reveal-id="myModal"><strong> {{name}}:</strong></a> {{place}}</p>
        </div>
      </div>
      <hr />
    </script>   

    <script src="/js/vendors/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/js/vendors/jquery.json-2.3.min.js" type="text/javascript"></script>
    <script src="/js/vendors/uuid.js" type="text/javascript"></script>
    <script src="/js/vendors/jstorage.min.js" type="text/javascript"></script>
    <script src="/js/vendors/underscore.js" type="text/javascript"></script>
    <script src="/js/vendors/sugar-1.3.min.js" type="text/javascript"></script>
    <script src="/js/vendors/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
    <script src="/js/vendors/YouAreDaBomb.js" type="text/javascript"></script>
    <script src="/js/vendors/foundation.js"></script>
    <script src="/js/camp_app.js" type="text/javascript"></script> 
    <script>
      $(document).ready(function () {

        $(document).foundation();

      });
        

      var doc = document.documentElement;
        doc.setAttribute('data-useragent', navigator.userAgent);
    </script>
  </body>

</html>
